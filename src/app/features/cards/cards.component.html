<div class="regions-container">
  <h2>Cartas</h2>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let card"> {{ card.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let card"> {{ card.name }} </td>
      </ng-container>
  
      <!-- Definición de la fila de encabezado -->
      <thead>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      </thead>
  
      <!-- Definición de las filas de datos -->
      <tbody>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </tbody>
  
  </table>
  
  <!-- Paginador de Angular Material -->
  <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="handlePageEvent($event)"
      showFirstLastButtons>
  </mat-paginator>
  
  <!-- Mensaje de error en caso de que ocurra un problema al cargar los datos -->
  <p *ngIf="error" class="error-message">{{ error }}</p>
   </div>
