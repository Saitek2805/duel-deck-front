<div class="w-[90%] max-w-4xl mx-auto mt-8 text-center font-sans">
  <h2 class="mb-6 text-2xl font-bold text-gray-800">Cartas</h2>

  <table mat-table [dataSource]="dataSource" matSort class="w-full mt-6 rounded-lg overflow-hidden shadow-lg bg-gray-50">
    
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-blue-600 text-white px-4 py-3 text-left font-bold">
        ID
      </th>
      <td mat-cell *matCellDef="let card" class="px-4 py-3 text-left text-gray-700">
        {{ card.id }}
      </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-blue-600 text-white px-4 py-3 text-left font-bold">
        Nombre
      </th>
      <td mat-cell *matCellDef="let card" class="px-4 py-3 text-left text-gray-700">
        {{ card.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="expansion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-blue-600 text-white px-4 py-3 text-left font-bold">
        Expansi√≥n
      </th>
      <td mat-cell *matCellDef="let card" class="px-4 py-3 text-left text-gray-700">
        {{ card.expansion.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-blue-600 text-white px-4 py-3 text-left font-bold">
        Tipo
      </th>
      <td mat-cell *matCellDef="let card" class="px-4 py-3 text-left text-gray-700">
        {{ card.type }}
      </td>
    </ng-container>

    <!-- Encabezado -->
    <thead>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </thead>

    <!-- Filas -->
    <tbody>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        class="hover:bg-gray-200 transition-colors"
      ></tr>
    </tbody>
  </table>

  <!-- Paginador -->
  <mat-paginator
    class="mt-6"
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="handlePageEvent($event)"
    showFirstLastButtons
  ></mat-paginator>

  <!-- Error -->
  <p *ngIf="error" class="mt-6 text-red-600 text-base">{{ error }}</p>
</div>
