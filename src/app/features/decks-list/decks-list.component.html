<div
  *ngIf="loading"
  class="flex justify-center items-center h-64"
  style="background-image: url('/111290405_p0_master1200.jpg'); background-size: cover; background-position: center;"
>
  <mat-spinner color="accent"></mat-spinner>
</div>

<div
  *ngIf="!loading"
  class="min-h-screen py-8 flex flex-col items-center justify-start"
  style="background-image: url('/111290405_p0_master1200.jpg'); background-size: cover; background-position: center;"
>
  <div *ngIf="decks.length === 0" class="text-center py-8 text-cyan-300 text-xl font-semibold bg-gray-900 bg-opacity-80 backdrop-blur-md rounded-2xl shadow-lg px-8 mt-16">
    No hay mazos creados.
  </div>

  <div *ngIf="decks.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4 w-full max-w-7xl mx-auto">
    <mat-card
      *ngFor="let deck of decks"
      class="rounded-2xl shadow-xl hover:shadow-2xl transition-shadow duration-300 flex flex-col bg-gray-800 bg-opacity-80 backdrop-blur-md border border-cyan-700 group cursor-pointer"
      [routerLink]="['/decks', deck.id]"
    >
      <img
        *ngIf="deck.image"
        [src]="getDeckImageUrl(deck.image)"
        alt="Imagen del mazo"
        class="rounded-t-2xl h-40 w-full object-cover mb-2 border-b border-cyan-800 group-hover:brightness-110 transition"
      >

      <mat-card-header>
        <mat-card-title class="text-xl font-bold text-cyan-400 group-hover:text-cyan-300 transition">
          {{ deck.name }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-gray-200">{{ deck.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
