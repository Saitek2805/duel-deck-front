<header class="bg-gray-800 text-white px-5 py-3 sticky top-0 z-[1000] shadow-md">
  <!-- Topbar -->
  <div class="flex justify-between items-center text-xs border-b border-gray-700 pb-1 mb-2">
    <div class="flex gap-4">
      <p class="hover:text-cyan-400 cursor-pointer transition-colors " [routerLink]="['/contact']">Contacto</p>
      
    </div>
  </div>

  <!-- Main Header Content -->
  <div class="flex flex-col md:flex-row justify-between items-center gap-4">
    <!-- Logo + Title -->
    <div class="flex items-center gap-3 cursor-pointer" [routerLink]="['/']">
      <img src="dueldeck.png" alt="Logo DuelDeck" class="h-10 w-auto" />
      <div class="leading-tight">
        <p class="text-sm text-gray-300">Gestión de colecciones y mazos</p>
      </div>
    </div>

    <!-- Navigation -->
    <div class="flex flex-col md:flex-row items-center gap-4 w-full md:w-auto">
      

      <!-- Buttons -->
      <div class="flex gap-4 text-sm">
        <button class="flex items-center gap-1 hover:text-cyan-400 transition-colors" [routerLink]="['/cards']">
          <mat-icon>content_copy</mat-icon>
          <span>Cartas</span>
        </button>
        <button class="flex items-center gap-1 hover:text-cyan-400 transition-colors" [routerLink]="['/decks']">
          <mat-icon>style</mat-icon>
          <span>Mazos</span>
        </button>
        <button class="flex items-center gap-1 hover:text-cyan-400 transition-colors" [routerLink]="['/expansions']">
          <mat-icon>layers</mat-icon>
          <span>Expansiones</span>
        </button>
      </div>

      <!-- Usuario logueado -->
    <ng-container *ngIf="isLoggedIn; else loginTemplate">
      <div class="relative" (click)="toggleMenu()">
        <div class="flex flex-col items-end cursor-pointer hover:text-cyan-400 transition-colors">
          <div class="flex items-center gap-1">
            <mat-icon>person</mat-icon>
            <span class="font-medium text-sm">{{ userName }}</span>
          </div>
          <span class="text-xs text-gray-400">{{ userRoleLabel }}</span>
        </div>

        <!-- Dropdown -->
            <div *ngIf="menuVisible" class="absolute right-0 mt-2 w-56 bg-white text-black rounded shadow-md z-50">

              <!-- ADMIN -->
              <div *ngIf="hasRoleAdmin" class="px-4 py-2 hover:bg-gray-100 cursor-pointer" [routerLink]="['/users-admin']">
                Administrar usuarios
              </div>

              <!-- MANAGER -->
              <!-- CREAR -->
              <div *ngIf="hasRoleManager" class="px-4 py-2 text-xs text-gray-500 select-none">Crear</div>

              <div *ngIf="hasRoleManager" class="pl-6 pr-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center gap-2"
                  [routerLink]="['/cards/create']">
                
                Carta
              </div>
              <div *ngIf="hasRoleManager" class="pl-6 pr-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center gap-2"
                  [routerLink]="['/expansions/create']">
                
                Expansión
              </div>

              <!-- EDITAR -->
              <div *ngIf="hasRoleManager" class="px-4 py-2 text-xs text-gray-500 select-none mt-2">Editar</div>

              <div *ngIf="hasRoleManager" class="pl-6 pr-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center gap-2"
                  [routerLink]="['/cards/edit']">
                
                Carta
              </div>
              <div *ngIf="hasRoleManager" class="pl-6 pr-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center gap-2"
                  [routerLink]="['/expansions/edit']">
                
                Expansión
              </div>
              <!-- USUARIO REGULAR -->
              <div *ngIf="isRegularUser" class="px-4 py-2 hover:bg-gray-100 cursor-pointer" [routerLink]="['/profile']">Perfil</div>
              <div *ngIf="isRegularUser" class="px-4 py-2 hover:bg-gray-100 cursor-pointer" [routerLink]="['/decks/my']">
                Mis mazo
              </div>

              <!-- Cierre común -->
              <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="logout()">Cerrar sesión</div>
            </div>
      </div>
    </ng-container>

    <!-- Botón login si no está logueado -->
    <ng-template #loginTemplate>
      <button class="flex items-center gap-1 hover:text-cyan-400 transition-colors" [routerLink]="['/login']">
        <mat-icon>login</mat-icon>
        <span>Sing in</span>
      </button>
      <button class="flex items-center gap-1 hover:text-cyan-400 transition-colors" [routerLink]="['/register']">
        <mat-icon>person_add</mat-icon>
        <span>Sing up</span>
      </button>
    </ng-template>
    </div>
  </div>
</header>
